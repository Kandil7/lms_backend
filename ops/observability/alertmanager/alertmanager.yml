global:
  resolve_timeout: 5m

route:
  receiver: webhook-default
  group_by:
    - alertname
    - job
    - severity
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 2h

receivers:
  - name: webhook-default
    webhook_configs:
      - url: ${ALERTMANAGER_WEBHOOK_URL}
        send_resolved: true

