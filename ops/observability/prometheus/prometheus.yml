global:
  scrape_interval: 15s
  evaluation_interval: 30s

rule_files:
  - /etc/prometheus/alerts.yml

alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

scrape_configs:
  - job_name: prometheus
    static_configs:
      - targets:
          - localhost:9090

  - job_name: lms_api_prod
    metrics_path: /metrics
    static_configs:
      - targets:
          - host.docker.internal:8000
        labels:
          service: lms-backend
          environment: production

  - job_name: lms_api_staging
    metrics_path: /metrics
    static_configs:
      - targets:
          - host.docker.internal:8001
        labels:
          service: lms-backend
          environment: staging

