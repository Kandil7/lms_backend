name: Security

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  schedule:
    - cron: "0 3 * * 1"
  workflow_dispatch:

jobs:
  security-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pip-audit bandit[toml]

      - name: Dependency vulnerability scan (pip-audit)
        run: |
          pip-audit -r requirements.txt --strict --ignore-vuln CVE-2024-23342

      - name: Static security scan (bandit)
        run: |
          bandit -r app scripts -x tests -lll -ii
