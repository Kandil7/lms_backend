name: CI

on:
  push:
    branches:
      - main
      - develop
      - feature/**
      - chore/**
  pull_request:
    branches:
      - main
      - develop

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Static sanity checks
        run: |
          python -m compileall app scripts
          python -m pip check
          python scripts/documentation/generate_postman_collection.py
          python -m json.tool "postman/LMS Backend.postman_collection.json" > /dev/null
          python -m json.tool "postman/LMS Backend.postman_environment.json" > /dev/null

      - name: Run tests
        run: python -m pytest -q --cov=app --cov-report=term-missing --cov-fail-under=75

  test-postgres:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: lms_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d lms_test"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Wait for Postgres
        run: |
          python - <<'PY'
          import socket
          import time

          host = "127.0.0.1"
          port = 5432
          deadline = time.time() + 60

          while time.time() < deadline:
              with socket.socket() as sock:
                  sock.settimeout(2)
                  if sock.connect_ex((host, port)) == 0:
                      raise SystemExit(0)
              time.sleep(1)

          raise SystemExit("Postgres did not become available in time")
          PY

      - name: Run tests on Postgres
        env:
          TEST_DATABASE_URL: postgresql+psycopg2://postgres:postgres@127.0.0.1:5432/lms_test
        run: python -m pytest -q
