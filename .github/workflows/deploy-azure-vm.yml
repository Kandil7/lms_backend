name: Deploy Azure VM

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: production-deploy
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build release archive
        run: git archive --format=tar.gz -o release.tar.gz HEAD

      - name: Upload release archive to VM
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.AZURE_VM_HOST }}
          username: ${{ secrets.AZURE_VM_USER }}
          key: ${{ secrets.AZURE_VM_SSH_KEY }}
          port: 22
          source: release.tar.gz
          target: /tmp

      - name: Deploy release on VM
        uses: appleboy/ssh-action@v1.2.0
        env:
          PROD_DATABASE_URL: ${{ secrets.PROD_DATABASE_URL }}
          SECRET_KEY: ${{ secrets.SECRET_KEY }}
          APP_DOMAIN: ${{ secrets.APP_DOMAIN }}
          LETSENCRYPT_EMAIL: ${{ secrets.LETSENCRYPT_EMAIL }}
          FRONTEND_BASE_URL: ${{ secrets.FRONTEND_BASE_URL }}
          CORS_ORIGINS: ${{ secrets.CORS_ORIGINS }}
          TRUSTED_HOSTS: ${{ secrets.TRUSTED_HOSTS }}
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USERNAME: ${{ secrets.SMTP_USERNAME }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
          EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
          SMTP_USE_TLS: ${{ secrets.SMTP_USE_TLS }}
          SMTP_USE_SSL: ${{ secrets.SMTP_USE_SSL }}
          SENTRY_DSN: ${{ secrets.SENTRY_DSN }}
          SENTRY_RELEASE: ${{ github.sha }}
        with:
          host: ${{ secrets.AZURE_VM_HOST }}
          username: ${{ secrets.AZURE_VM_USER }}
          key: ${{ secrets.AZURE_VM_SSH_KEY }}
          port: 22
          script_stop: true
          envs: PROD_DATABASE_URL,SECRET_KEY,APP_DOMAIN,LETSENCRYPT_EMAIL,FRONTEND_BASE_URL,CORS_ORIGINS,TRUSTED_HOSTS,SMTP_HOST,SMTP_PORT,SMTP_USERNAME,SMTP_PASSWORD,EMAIL_FROM,SMTP_USE_TLS,SMTP_USE_SSL,SENTRY_DSN,SENTRY_RELEASE
          script: |
            set -euo pipefail
            APP_DIR=/opt/lms_backend
            mkdir -p "$APP_DIR"
            tar -xzf /tmp/release.tar.gz -C "$APP_DIR"
            cd "$APP_DIR"
            chmod +x scripts/deploy_azure_vm.sh
            APP_DIR="$APP_DIR" ./scripts/deploy_azure_vm.sh
